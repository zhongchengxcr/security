<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登录页面</title>
</head>
<body>


<h3>登录</h3>



<form method="post" action="/zc/login" >
    <table>
        <tr>
            <td>
                用户名:
            </td>
                <td>

                    <input name="username">
                </td>

        </tr>
        <td>
            密码:
        </td>
        <td>

            <input name="password" type="password">
        </td>
        <tr>
            <input type="submit" value="登录">
            <image src="/validate/code/image"></image>
        </tr>


        <tr>
            <a href="/auth/qq">社交登录</a>
        </tr>
    </table>


</form>
</body>
</html>
